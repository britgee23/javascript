<h2>String Variable</h2>
<p>The result of adding "You are" + " Awesome!":</p>
    
<p id="string var"></p>

<script>
var x = "You are" + " Awesome!";
document.getElementById("string var").innerHTML = x;
</script>
	
		
<h2>Click the button to get a time-based greeting.</h2>
<button onclick="myFunction()">Hi</button>

<p id="if"></p>

<script>
function myFunction() {
  var time = new Date().getHours();
  var greeting;
  if (time < 10) {
    greeting = "Good morning";
  } else if (time < 20) {
    greeting = "Good day";
  } else {
    greeting ="Good evening";
  }
document.getElementById("if").innerHTML = greeting;
}
</script>
	
	
	<h2>Numerical Variable</h2>
<p>In this example, x, y, and z are variables.</p>

<p id="num var"></p>

<script>
var x = 6;
var y = 6;
var z = x + y;
 
document.getElementById("num var").innerHTML =
"The value of z is: " + z;
	</script>

	
	
	<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="prompt"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:", "Name");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }
  document.getElementById("prompt").innerHTML = text;
}
</script>
